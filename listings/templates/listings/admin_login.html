{% extends 'listings/base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-5" style="font-weight: 800; color: #1e3c72; font-family: 'Poppins', sans-serif;">Admin Login</h2>
    <div class="card mx-auto shadow-lg" style="max-width: 500px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
        <div class="card-body p-5">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>

<style>
    .form-label {
        font-weight: 600;
        color: #2c3e50;
    }
    .form-control {
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 12px;
        transition: border-color 0.3s ease;
    }
    .form-control:focus {
        border-color: #ff6b6b;
        box-shadow: 0 0 12px rgba(255, 107, 107, 0.3);
    }
    .form-control:hover {
        border-color: #ffd700;
    }
    .btn-primary {
        background: linear-gradient(45deg, #ff6b6b, #ffd700);
        border: none;
        padding: 12px;
        font-weight: 600;
        border-radius: 30px;
    }
    .btn-primary:hover {
        background: linear-gradient(45deg, #ff8787, #ffe066);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
    }
</style>
{% endblock %}
